<h2>신정동</h2>

서울특별시 양천구의 법정동. 양천구 신월동, 목동, 강서구 화곡동, 구로구 고척동, 개봉동, 구로동, 신도림동, 영등포구 문래동, 부천시 작동과 접하고 있다.<br>
신정이라는 이름은 신트리의 '신'자와 은행정의 '정'자가 합쳐진 이름이다. 신트리는 한자 신기(新基)의 신과 같은 의미의 한글 새터의 터가 조합된 특이한 지명이다.
