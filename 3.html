<h2>신월동</h2>

신월IC를 기준으로 북동쪽에 있으며 좌측 종단으로는 남부순환로, 남측 횡단축으로는 경인고속도로가 지나가고 있다.<br>
서쪽으로 인접한 신월3동과는 비교도 안될 정도로 큰 시장이 있으며, <br>
길 건너 동쪽으로 인접한 화곡1동과 콤보를 이루는 풍부한 놀거리와 술집(...) 특히 신영시장에서 시작하고 경인고속도로까지<br> 
음식점, 술집, 노래방, 그리고 모텔촌을 화곡동과 공유하고 있다.<br>
