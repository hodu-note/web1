<p>양천구는 크게 목동, 신정동, 신월동으로 나누어져 있다.<br>
그중 <strong>가장 선호도가 높은 지역은 <u><a href="https://namu.wiki/w/목동(서울)" target="_blank" title="목동">목동</a></u></strong>이다.<br>목동은 학군이 매우 좋으며, 인프라도 잘 갖추어져 있다.<br>
두번째로는 목동과 인접하고있는 <a href="https://namu.wiki/w/신정동(양천구)" target="_blank">신정동</a>이지만,<br> 양천구 지역은 도로정비를 실시하지 않은 상태로 주택단지들이 건설되었기에 경사가 높다.</p>
<p style="margin-top: 45px;">
    <img src="plash.jpg" width="70%"><br>
<p style="margin-top: 30px"><a href="https://namu.wiki/w/신월동(서울)" target="_blank">신월동</a>은 가장 인지도가 낮지만, 도로정비진행후 단지가 건설되었기에 대부분 평지로 되어있다.<br>
하지만 김포공항 항공기 경로로 항공소음이 매우 심한 단점이 있다.</p>
